<body>
<div class="container-fluid">
  <h2>Ledger <br><br><span>Checkout</span></h2>
    <div class="col">
        <h5>Cart Items</h5>
        <div>
            <ul class="list-group" id="items">

            </ul>
        </div><br><br>
    </div>
    <form action="/placeorder" method="post">
        {% csrf_token %}
        <label for="Name">Name</label>
        <input type="text" class="form-control" placeholder="Name"><br>
        <label for="EmailID">Email ID</label>
        <input type="email" class="form-control" placeholder="Email ID"><br>
        <label for="Address">Address</label>
        <input type="text" class="form-control" placeholder="Address"><br>
        <label for="Phone">Phone</label>
        <input type="text" class="form-control" placeholder="Phone"><br>
        <label for="Pincode">Pincode</label>
        <input type="text" class="form-control" placeholder="Pincode"><br>
        <button type="submit" class="btn btn-success" id="placeorder">Place order</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>
{% block js %}
<script>
    if (localStorage.getItem('cart') == null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);
    var cost=0;

    for (item in cart){
    var price = cart[item][2]*cart[item][0];
    var name = cart[item][1];
    var quantity = cart[item][0];
    cost = cost+parseFloat(price);

    mystr=`<li class="list-group-item d-flex justify-content-between align-items-center">
                ${name} <br>Quantity: ${quantity}
                <span class="bi bi-primary bi-pill"> Price: ${price}</span>
              </li>`
    $('#items').append(mystr);
    }
    mystr=`<li class="list-group-item d-flex justify-content-between align-items-center"><b>Total Cost:</b><span class="bi bi-primary bi-pill">Rs. ${cost}</span></li>`
    $('#items').append(mystr);
