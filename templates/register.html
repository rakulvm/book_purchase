<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<style>
  body{
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url('https://images.pexels.com/photos/877971/pexels-photo-877971.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
    background-size: cover;
    font-family: 'Montserrat', sans-serif;
    color:white;
    }
    .container{
    padding: 10%;
    text-align:center;
    }
    .field{
    padding: 2%;
    }
    label {
    display: inline-block;
    width: 140px;
    text-align: right;
   }
</style>
<body>
<div class="container">
    <form method="post" action="register">
    {% csrf_token %}
    <h2>Welcome to Ledger</h2>
      <h3>Register here</h3>
    <label for="name" class="field">Name:</label>
    <input type="text" name="name" placeholder="Name"></input><br>
    <label for="user" class="field">Username:</label>
    <input type="text" name="username" placeholder="Username"></input><br>
    <label for="password" class="field">Password:</label>
    <input type="password" name="password" placeholder="Password"></input><br>
    <label for="confirm password" class="field">Confirm Password:</label>
    <input type="password" name="cpassword" placeholder="Confirm Password"></input><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form><br>
  <a href="/"><button type="submit" class="btn btn-danger">Back</button></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
